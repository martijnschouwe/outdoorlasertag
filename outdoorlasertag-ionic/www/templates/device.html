<ion-view title="Outdoorlasertag Commander - overview" ng-controller="DeviceController as device_ctrl" ng-init="init()">
  <header class="bar bar-header bar-stable">
    <button class="button icon ion-chevron-left" ng-click="backToHome()"></button>
    <h1 class="title">Select player</h1>
  </header>
  <header class="bar bar-subheader">
    <h2 class="title">{{device.name}}</h2>
  </header>

  <ion-content class="has-header has-subheader padding">

    <div class="list">
      <select [(ngModel)]="selectedCommand">
        <option ng-repeat="command in commands" ng-value="command">{{command}}</option>
      </select>
      {{name}}
      <input type="text" [(ngModel)]="name" placeholder="Player Name" />
      <button class="item button button-positive button-full" ng-click="setNameOnBLEDevice()">
      Send Command
      </button>
    </div>

  </ion-content>

</ion-view>
