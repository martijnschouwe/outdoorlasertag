<ion-view title="Outdoorlasertag Commander" ng-controller="HomeController as home_ctrl">
  <header class="bar bar-header bar-stable">
    <h1 class="title">Outdoorlasertag Commander</h1>
  </header>

  <ion-content class="has-header padding">
    <button class="button button-positive button-full" ng-click="scan()">
      Scan
    </button>

    <div class="card" ng-if="devices.length == 0">
      <div class="item item-divider">
       Players Found
      </div>
      <div class="item">
        <ul class="list">
          <li class="item item-button-right" ng-repeat="device in devices">
            {{device.name}}
            <button class="button button-balanced" ng-click="connect(device.id)">
            connect
            </button>
          </li>
          <li class="item item-button-right" ng-repeat="device in devices">
            Player1
            <button class="button button-balanced" ng-click="connect(device.id)">
            connect
            </button>
          </li>
        </ul>
      </div>
    </div>


  </ion-content>

</ion-view>
